<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="HandheldFriendly" content="True" />
  <meta name="MobileOptimized" content="320" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

  <!-- ICON STUFF -->
  <link rel="icon" href="<%= BASE_URL %>favicons/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>favicons/apple-touch-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="<%= BASE_URL %>favicons/favicon-192x192.png">
  <link rel="icon" type="image/png" sizes="192x192" href="<%= BASE_URL %>favicons/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="192x192" href="<%= BASE_URL %>favicons/favicon-48x48.png">
  <link rel="icon" type="image/png" sizes="192x192" href="<%= BASE_URL %>favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="192x192" href="<%= BASE_URL %>favicons/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="192x192" href="<%= BASE_URL %>favicons/favicon.ico">
  <link rel="icon" type="image/png" sizes="192x192" href="<%= BASE_URL %>favicons/favicon.ico">
  <link rel="icon" type="image/png" sizes="192x192" href="<%= BASE_URL %>favicons/favicon.ico">

  <meta name="msapplication-TileColor" content="#9cc74c">
  <meta name="msapplication-TileImage" content="<%= BASE_URL %>favicons/mstile-150x150.png">

  <!-- OG DATA -->
  <meta property="og:title" content="DEMO" />
  <meta property="og:description" content="This is a demo." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="<%= BASE_URL %>og/og-image-safe.jpg" />
  <meta property="og:image:type" content="image/jpeg">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:url" content="<%= BASE_URL %>" />

  <title><%= htmlWebpackPlugin.options.title %></title>
</head>

<body class="custom-scroll-area">
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
      Please enable it to continue.</strong>
  </noscript>
  <div id="app" class="app-global"></div>
  <!-- built files will be auto injected -->
</body>

</html>
